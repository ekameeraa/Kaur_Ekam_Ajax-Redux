<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Character Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Lato&family=Lora:wght@500&family=Margarine&family=Noto+Serif&family=Patrick+Hand&family=Playpen+Sans:wght@500;600&display=swap"
    rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>

<body>
  <img src="images/logo.svg" alt="logo" id="logo">
  <div class="grid-con">
    <section class="col-span-full m-col-span-6" id="movie-box">
      <h2>Star Wars Characters</h2>
    </section>
    <section class="col-span-full m-col-span-6" id="review-box">
      <h2>Movie Details</h2>
      <div id="review-con">
      </div>
      <template id="review-template">
        <section>
          <h3 class="review-heading"></h3>
          <p class="review-author"></p>
          <p class="review-description"></p>
          <div class="movie-poster-container"></div>
        </section>
      </template>
    </section>
  </div>
</body>

</html>
